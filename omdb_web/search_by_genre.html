<!DOCTYPE html>
<html lang="en">
<head>
<title>OMDB Movie Search</title>
<style>
body{
    background-color: rgb(176, 182, 180);
}
#title{
    text-align: center;
    color: black;
    font-size: 40px;
}
.input{
    margin: auto;
    width: 20%;
    text-align: center;
    border: 2px solid rgb(27, 57, 27);
    padding: 10px;
}
.movie {
    display: flex;
    align-items: center;
    margin: 10px auto;
    padding: 10px;
    border: 1px solid #ccc;
    width: 50%;
}
.movie img {
    width: 100px;
    height: 150px;
    margin-right: 20px;
}
</style>
</head>
<body>
<h1 id="title">Search Movies</h1>
<div class="input">
<input type="text" id="genreInput" placeholder="Enter genre">
<button onclick="searchMovies()">Search</button>
</div>

<div id="moviesContainer">
</div>

<script>
function searchMovies() {
    var genre = document.getElementById('genreInput').value;
    if (!genre) {
        alert('Please enter a genre.');
        return;
    }

    fetch(`http://127.0.0.1:5000/?genre=${genre}`)
        .then(response => response.json())
        .then(data => {
            var moviesContainer = document.getElementById('moviesContainer');
            moviesContainer.innerHTML = '';
            data.forEach(movie => {
                var movieDiv = document.createElement('div');
                movieDiv.className = 'movie';
                var img = document.createElement('img');
                img.src = movie.Poster;
                var title = document.createElement('p');
                title.textContent = movie.Title;
                movieDiv.appendChild(img);
                movieDiv.appendChild(title);
                moviesContainer.appendChild(movieDiv);
            });
        })
        .catch(error => {
            console.error('Error:', error);
        });
}
</script>
</body>
</html>
